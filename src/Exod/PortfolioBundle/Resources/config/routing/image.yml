image:
    pattern:  /
    defaults: { _controller: "ExodPortfolioBundle:Image:index" }

image_show:
    pattern:  /{id}/show
    defaults: { _controller: "ExodPortfolioBundle:Image:show" }

image_new:
    pattern:  /new
    defaults: { _controller: "ExodPortfolioBundle:Image:new" }

image_create:
    pattern:  /create
    defaults: { _controller: "ExodPortfolioBundle:Image:create" }
    requirements: { _method: post }

image_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ExodPortfolioBundle:Image:edit" }

image_update:
    pattern:  /{id}/update
    defaults: { _controller: "ExodPortfolioBundle:Image:update" }
    requirements: { _method: post }

image_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ExodPortfolioBundle:Image:delete" }
    requirements: { _method: post }
